<div class="container">
  <div class="row">
    <div class="col-12 imagen">
      <img src="../../../assets/Backend-Developer.png" alt="" />
    </div>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="text-primary">
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Company</th>
    </tr>
  </thead>
  <tbody class="tbody">
    <tr *ngFor="let tecnologia of tecnologiasBackend">
      <td class="td-carrito" scope="col">{{ tecnologia.name }}</td>
      <td class="td-carrito" scope="col">{{ tecnologia.description }}</td>
      <td class="td-carrito" scope="col">{{ tecnologia.company }}</td>
    </tr>
  </tbody>
</table>
